<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Vacation Planner</title>
    <link rel="stylesheet" href="/static/css/vendors/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/result/">
                    <div class="form-group">
                        <label for="qtdDias">Quantidade de dias:</label>
                        <input type="text" class="form-control" id="qtdDias" name="qtd_dias">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Example select</label>
                        <select class="form-control" id="cidade" name="cidade">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="clima_calor" name="clima" value="calor">
                                <label class="form-check-label" for="clima_calor">Check me out</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="clima_friu" name="clima" value="friu">
                                <label class="form-check-label" for="clima_friu">Check me out</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="clima_nublado" name="clima" value="nublado">
                                <label class="form-check-label" for="clima_nublado">Check me out</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/vendors/jquery-3.3.1.min.js"></script>
    <script src="/static/js/vendors/popper.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script></script>
</body>
</html>
