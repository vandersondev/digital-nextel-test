<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Vacation Planner</title>
    <link rel="stylesheet" href="/static/css/vendors/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/result/" method="POST" class="vacation-form">
                    <div class="form-group">
                        <label for="numberdays">Quantidade de dias:</label>
                        <input type="number" class="form-control" id="numberdays" name="numberdays" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Example select</label>
                        <select class="form-control" id="city" name="city">
                            {% for city in cities %}
                                <option value="{{ city['id'] }}">{{ city['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-row weather-group">
                        {% for weather in weather_list %}
                            <div class="col-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="weather_{{loop.index}}" name="weather" value="{{ weather }}">
                                    <label class="form-check-label" for="weather_{{loop.index}}">{{ weather }}</label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/vendors/jquery-3.3.1.min.js"></script>
    <script src="/static/js/vendors/popper.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js?v=1"></script>
</body>
</html>
